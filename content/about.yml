block1: |-
  # О компании
  Компания “Инновации Бизнес Консалтинг“ была основана профессиональными оценщиками, и именно оценка является основным 
  направлением нашей деятельности. Благодаря тому, что учредителями являются оценщики, компания, наряду со своими 
  сотрудниками, несёт полную ответственность за результаты проводимых оценочных работ. Это позволяет избежать ситуации,
  при которой в результате некачественной оценки клиенты несут убытки, а взыскать их с компании не представляется 
  возможным из-за некоторых пробелов в законодательстве.
  <br/><br/><b>Мы несём ответственность, за всё что делаем и готовы отстаивать интересы клиентов во всех инстанциях.</b>
