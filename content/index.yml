seo:
  keys: [ 'оценка', 'оценка для ипотеки', 'акредитация в банке', 'бесплатная консультация' ]
showcase:
  about:
    head: О КОМПАНИИ
    body: |-
      Компания ООО “Инновации Бизнес Консалтинг“ осуществляет свою деятельность с 2009 года. 
      За время работы на рынке консалтинговых услуг нами наработан богатый опыт по самым сложным вопросам, 
      нашими клиентами уже стали значительное количество фирм, организаций и частных лиц.
  services:
    head: УСЛУГИ
    blocks:
      - image: /icon1.png
        sizeX: 38
        sizeY: 40
        head: Оценка всех видов имущества и собственности
        body: |-
          Производить оценку необходимо при совершении различных сделок и операций с недвижимостью — покупке, 
          продаже или же при оформлении ипотечного кредита в финансовой организации.
      - image: /icon2.png
        sizeX: 38
        sizeY: 40
        head: Бизнес – планирование
        body: |-
          Бизнес-план — это чёткая программа действий предприятия, рассчитанная на определённый срок. 
          Такой документ нужен не только чтобы впечатлить инвесторов, но и придумать стратегии развития, 
          предусмотреть рыночные риски и лучше понять собственный бизнес.
      - image: /icon3.png
        sizeX: 38
        sizeY: 40
        head: Проведение маркетинговых исследований
        body: |-
          Маркетинговые исследования — ключевой фактор получения преимущества над конкурентами.
          Проведение маркетинговых исследований позволяет понять ситуацию на рынке и ответить на множество вопросов,
          связанных с бизнесом и инвестициями.
      - image: /icon4.png
        sizeX: 38
        sizeY: 40
        head: Бухгалтерское сопровождение и аудит
        body: |-
          Бухгалтерское обслуживание избавит Вас от лишних забот и освободит время для более важных дел. 
          Вы сможете сконцентрироваться на ключевых задачах бизнеса, улучшить бизнес-процессы и повысить свой доход!
